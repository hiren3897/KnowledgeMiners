<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="view intro-2">
<div class="div">
<div class="container" style="padding-top:60px;">

    <div class="row">  
        <div class="col-md-6 mx-auto">  
            <div class="card-group">
                <div class="card p-4">  <br><br><br><br>
                    <div class="card-body">  
                        <form name="form">  
                            <div style="padding-top: 20px;" class="input-group mb-3">  
                                <div class="input-group-prepend">  
                                    <span class="input-group-text"><i class="icon-lock"></i></span>  
                                </div>  
                                <input type="text" name="UserName" [(ngModel)]='EnteredEmail' class="form-control sty1 hvr-overline-reveal" placeholder="Email"  
                                    required>  
                            </div>  
                            <div class="input-group mb-4">  
                                <div class="input-group-prepend">  
                                    <span class="input-group-text"><i class="icon-lock"></i></span>  
                                </div>  
                                <input type="password" name="Password" [(ngModel)]='EnteredPassword' class="form-control" placeholder="Password">  
                            </div>  
                            <div>  
                                <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">  
                                     
                                </p>  
                            </div>  
                            <div class="row">  
                                <div class="col-6">  
                                    <button (click)="LogInFunc()" type="submit" class="btn btn-primary px-4 hvr-buzz-out">Login</button>  
                                </div>  
                                <div class="col-6 text-right">  
                                    <button type="button" class="btn btn-link px-0 ">Forgot password?</button>  <br>
                                    <button type="button" class="btn btn-link px-0" (click)="GoToRegester()">New User?</button> 
                                </div>  
                            </div>  
                        </form>  
                            <hr style="border-top: 1px solid #eee;">  
                            <div class="row">  
                                <div class="col-6">  
                                    <!--Facebook-->
                                    
                                    <button (click)="socialSignIn('facebook')" class="loginBtn loginBtn--facebook hvr-bounce-in">
                                        Facebook  
                                    </button>  
                                </div>  
                                <div class="col-6 text-right">  
                                    <button (click)="socialSignIn('google')" class="loginBtn loginBtn--google hvr-bounce-in">  
                                        Google  
                                    </button>  
                                </div><br><br><br>
                                
                                <img class="hvr-icon-spin Logo" src="assets/images/minersLOGO.jpg" alt="image"/>
                            </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div> 
</div>  
</div>
</section>
