<section class="intro-2 view"> 
  
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >
    
    <mat-card class="example-card" layout="row" layout-align="center center">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form>
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text" name="userID" [(ngModel)]="users.email" class="mat-form-field-autofill-control">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="text" name="Password" [(ngModel)]="users.password" class="mat-form-field-autofill-control">
          </mat-form-field>
  
        </mat-card-content>
        <mat-card-actions>
        <button mat-stroked-button color="accent" class="btn-block" (click)="RegisterUser()">Register</button>
        </mat-card-actions>
      </form>
      
    </mat-card>
    <img class="Logo" src="assets/images/minersLOGO.jpg" alt="image"/>
  </div>
</section>
