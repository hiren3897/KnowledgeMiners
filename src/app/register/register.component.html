<section class="intro-2 view"> 
  
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >
    
    <mat-card class="example-card" layout="row" layout-align="center center">
      <img src="assets/images/epita.png" alt="image" style="height: 9em;width: 13em;float: left;"/> 
      <img src="assets/images/giv.png" alt="image" style="height: 9em;width: 9em;float: right;"/>
      <mat-card-header>
        
        <mat-card-title style="padding-top: 5em;">Register</mat-card-title>
      </mat-card-header><br><br>
  
      <form [formGroup]="registerForm">
        <mat-card-content class="formGroup">
          <mat-form-field class="example-full-width">
            <input matInput  placeholder="Email"
            required
            type="email" name="userID" [(ngModel)]="users.email" class="mat-form-field-autofill-control" 
            formControlName="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
          
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" name="Password" 
            [(ngModel)]="users.password" class="mat-form-field-autofill-control"
            formControlName="Pass" required
            [ngClass]="{ 'is-invalid': submitted && f.Pass.errors }" >
          </mat-form-field>
  
        </mat-card-content>
        <mat-card-actions class="formGroup">
        <button mat-stroked-button color="accent" class="btn-block" (click)="RegisterUser()">Register</button>
        <img class="Logo" src="assets/images/km.png" alt="image"/>
        </mat-card-actions>
        
      </form>
      
    </mat-card>
    
  </div>
</section>
